#bind h select-layout even-horizontal
#bind v select-layout even-vertical
bind f select-layout active-only

#clear C 

#lockscreen ^X x 
bind ^X lock-server
bind x lock-server

#reset Z 

#colon :
bind : command-prompt

#log H 

# screen ^C c 
bind ^C new-window
bind c new-window

# copy ^[ [ 
bind ^[ copy-mode
bind [ copy-mode

# login L 

# select '
#bind "'" select-prompt

# detach ^D d
bind ^D detach

# meta a 
bind t send-prefix

#pain resize
bind -r - resize-pane -U
bind -r + resize-pane -D

# silence _ 

# digraph ^V 

# monitor M 

# split S
bind-key S split-window
bind-key s split-window


# displays * 
bind * list-clients

# next ^@ ^N sp n 
#bind -r ^N next-window
bind ^N next-window
bind n next-window
bind M-n next-window

# suspend ^Z z 

# dumptermcap .

# number N 

# time ^T t
 
# fit F

# only Q
bind-key Q break-pane


# title A
bind A command-prompt "rename-window %%"

# flow ^F f
 
# other ^A
bind ^T last-window

# vbell ^G 

# focus ^I 

# pow_break B 

# version v 
#bind v server-info

# hardcopy h

# pow_detach D

# width W 

# help ? 
bind ? list-keys

# prev ^H ^P p ^? 
#bind -r ^P previous-window
bind ^P previous-window
bind p previous-window
bind M-p previous-window

# windows ^W w 
bind ^W list-windows
bind w list-windows

# history { }

# quit \ 
bind \ kill-server

# wrap ^R r

# info i 

# readbuf < 

# writebuf > 

# kill K k 
bind K kill-window
#bind k kill-window

# redisplay ^L l 
bind ^L refresh-client
bind l refresh-client

# xoff ^S s 

# lastmsg ^M m 

# remove X 

# xon ^Q q

# select -

# paste ] ^]
bind ] paste-buffer
bind ^] paste-buffer

# split -v |
bind | split-window

# :kB: focus up
bind C-j select-pane -D
bind C-h select-pane -L
bind C-k select-pane -U
bind C-l select-pane -R

# " windowlist -b
bind '"' choose-window

# vi-style controls for copy mode
setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

bind M-t last-window
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-Up new-window
bind -n M-Down last-window

